<h1>Create a new tender post</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" id="Title" class="form-control" ng-model="vm.tender.title" required />
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <input type="textbox" id="summary" class="form-control" ng-model="vm.tender.summary" required />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="desciption" class="form-control" placeholder="Detailed Description here" ng-model="vm.tender.description" required />
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.createTender()">Save</button>
        </div>
    </form>
</div>
