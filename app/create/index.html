<h1>Create a new tender post</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" id="Title" class="form-control" ng-model="vm." required />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="textbox" id="content" class="form-control" ng-model="vm." required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
