<h1>Acts List</h1>

<h3><a ui-sref="tenders.create">Create Act</a></h3>
<div ng-repeat="post in vm.posts | orderBy:'-date_created'" class="col-md-12">
    <ul class="media-list">
        <li class="media">
            <a class="pull-left" href="#"><img class="center-block img-circle img-responsive" src="app-content/images/pic1.jpg" height="64" width="64"></a>
            <div class="media-body">
                <h4 class="media-heading">
                    <b><a ui-sref="tenders.tenderId({title: post.title})">{{post.title}}</b>&nbsp;</a>| {{post.creator.name}}</h4>
                <p>{{post.date_created| date:'medium'}}</p>
                <p>{{post.summary}}</p>
            </div>
        </li>
    </ul>
</div>
